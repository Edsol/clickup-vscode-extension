<script src="https://unpkg.com/vue@3"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div id="app">
	<form>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" placeholder="Title of task">
		</div>
		<div class="form-group">
			<label for="assignTo">Assign to</label>
			<select class="form-control" id="assignTo">
				<option v-for="member in members" v-bind:key="member.id" value="{{member.id}}">{{member.username}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" rows="3" placeholder="Description of task"></textarea>
		</div>
		<hr>
		<button type="submit" class="btn btn-primary">Create Task</button>
	</form>
</div>

<script>
	const vscode = acquireVsCodeApi();

	Vue.createApp({
		data() {
			return {
				members: []
			};
		},
		mounted(){
			vscode.postMessage({command: 'getMembers'})

			window.addEventListener('message', event => {
				const data = event.data;
				
				switch (data.command) {
						case 'getMembers':
							this.members = data.data;
						break;
				}
			});
		},
		methods: {}
	}).mount('#app')
</script>
