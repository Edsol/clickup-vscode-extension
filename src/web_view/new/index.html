<script src="https://unpkg.com/vue@3"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div id="app">
	<div class="form-group">
		<label>{{listItem.label}}</label>
	</div>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="name of task" v-model="name">
	</div>
	<div class="form-group">
		<label for="assignTo">Assign to</label>
		<select class="form-select" id="assignTo" v-model="selectedMember">
			<option value='' disabled>Select one member</option>
			<option v-for="member in members" v-bind:value="member.id">{{member.username}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<textarea class="form-control" id="description" rows="3" placeholder="Description of task" v-model="description"></textarea>
	</div>
	<br>
	<button type="button" class="btn btn-primary" @click="checkForm">Create Task</button>
</div>

<script>
	const vscode = acquireVsCodeApi();

	Vue.createApp({
		data() {
			return {
				members: [],
				name: null,
				description: null,
				selectedMember: '',
				listItem: {}
			};
		},
		mounted(){
			this.sendMessageToBackend('getMembers');

			window.addEventListener('message', event => {
				const data = event.data;
				switch (data.command) {
					case 'loadMembers':
						this.listItem = data.listItem;
					break;
				}
			});
		},
		methods: {
			checkForm: function (e) {
				if (!this.name) {
					this.sendMessageToBackend('error','Title is required.');
				}else if (!this.description) {
					this.sendMessageToBackend('error','Description is required.');
				}else{
					this.sendMessageToBackend('newTask',{
						name: this.name,
						description: this.description,
						assignees:[
							this.selectedMember
						]
					});
				}
			},
			sendMessageToBackend(command = null, args = null){
				vscode.postMessage({command: command,args: args});
			}
		}
	}).mount('#app')
</script>
